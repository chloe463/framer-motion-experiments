name: typecheck

on: [pull_request]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    env:
      SKIP_PREFLIGHT_CHECK: true

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: ".node-version": "16"
          cache: "yarn"
      - name: Check types
        run: |
          yarn install
          yarn typecheck
