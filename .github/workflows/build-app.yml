name: build-app

on: [pull_request]

jobs:
  build-app:
    runs-on: ubuntu-latest
    env:
      SKIP_PREFLIGHT_CHECK: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version": '16'
          cache: 'yarn'
      - name: Build app
        run: |
          yarn install
          yarn build
